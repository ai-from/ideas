<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas</title>
    <link href="http://fonts.cdnfonts.com/css/ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app" v-cloak>
        <div class="titles">
            <div class="titles__ideas">Идеи<br>для впечатлений</div>
            <div class="titles__find">Находите<br>вдохновение</div>
        </div>
        <div class="items">

            <div 
                class="items__column"
                v-for="(column, index) in columnCount"
            >
                <div 
                    class="items__item"
                    v-for="(item, index2) in items"
                    :key="index2"
                    v-if="index2 >= itemsInColumns[index].from && index2 <= itemsInColumns[index].to"
                >
                    <img class="items__img" :src="item.src" :alt="item.imgAlt" :title="item.imgTitle">
                    <div class="items__title">{{ item.title }}</div>
                    <div class="items__description">{{ item.description }}</div>
                </div>
            </div>
            
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="app.js"></script>
</body>
</html>
